<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit author</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit author</h1>
    <div th:each="el : ${author}">
        <form method="post">
            <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
            <input type="text" th:value="${el.AuthorName}" name="AuthorName" placeholder="enter name" class="form-control"><br>
            <input type="text" th:value="${el.AuthorDetails}" name="AuthorDetails" placeholder="enter details" class="form-control"><br>
            <input type="text" th:value="${el.AuthorCountry}" name="AuthorCountry" placeholder="enter country" class="form-control"><br>

            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
