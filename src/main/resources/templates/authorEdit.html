<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit author</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit author</h1>
    <div th:each="el : ${author}">
        <form method="post" enctype="multipart/form-data">
            <input type="text" th:value="${el.authorName}" name="authorName" placeholder="enter name" class="form-control"><br>
            <input type="text" th:value="${el.authorDetails}" name="authorDetails" placeholder="enter details" class="form-control"><br>
            <input type="text" th:value="${el.authorCountry}" name="authorCountry" placeholder="enter country" class="form-control"><br>
            <input type="file" th:value="${el.filename}" name="file" placeholder="add new file" class="form-control"><br>

            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
