<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Collection</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1> Add book</h1>
    <form action="/book/add" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="enter name" class="form-control"><br>
        <input type="text" name="author" placeholder="enter author" class="form-control"><br>
        <input type="text" class="form-control"><br>
<!--        <select>-->
<!--            <option th:value="${AuthorName}" th:text="${AuthorName}"></option>-->
<!--        </select>-->
        <input type="text" name="binding" placeholder="enter binding" class="form-control"><br>
        <input type="text" name="isbn" placeholder="enter isbn" class="form-control"><br>
        <input type="text" name="yearOfPublishing" placeholder="enter year of publishing" class="form-control"><br>
        <input type="text" name="circulation" placeholder="enter circulation" class="form-control"><br>
        <input type="file" name="file" class="form-control"><br>
        <button type="submit" class="btn btn-success">Add book</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
