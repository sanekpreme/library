<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Collection</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1> </h1>
    <div th:each="el : ${book}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p><b>Author:</b> <span th:text="${el.author}"/></p>
        <p><b>Binding:</b> <span th:text="${el.binding}"/></p>
        <p><b>ISBN:</b> <span th:text="${el.isbn}"/></p>
        <p><b>Year of publishing:</b> <span th:text="${el.year_of_publishing}"/></p>
        <p><b>Circulation:</b> <span th:text="${el.circulation}"/></p>

        <a th:href="'/book/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/book/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>

    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
