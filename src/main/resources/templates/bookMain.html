    <h1> Collection</h1>
    <div th:each="el : ${books}" class="alert alert-info mt-2" enctype="multipart/form-data">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.description}"/>
        <p th:text="${el.price}"/>
        <img th:src="@{/img/{filename}(filename = ${el.filename})}" width="200" height="200"><br><br>
        <a th:href="'/book/' + ${el.id}" class="btn btn-warning">View</a>
<!--        <a href="" th:href="@{/addToCart/{id}(id = ${el.id})}" class="btn btn-primary">Add to cart</a>-->
    </div>
</div>
